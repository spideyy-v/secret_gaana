<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Minimal Music Player</title>
  <style>
    :root{ --bg:#0f1724; --card:#0b1220; --accent:#ff3b3b; }
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial}
    body{display:grid;place-items:center;background:linear-gradient(180deg,#071023 0%,#081226 60%);color:#e6eef8}.player{
  width:360px;
  border-radius:18px;
  overflow:hidden;
  background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(0,0,0,0.12));
  box-shadow: 0 10px 30px rgba(2,6,23,0.6);
  backdrop-filter: blur(6px);
}

.art{
  height:220px;
  background-image: url('./bg.jpeg');
  background-size: cover;
  background-position: center;
  position:relative;
}

.art::after{
  content:'';position:absolute;inset:0;background:linear-gradient(180deg, rgba(0,0,0,0) 30%, rgba(0,0,0,0.55));
}

.meta{
  padding:14px 16px 10px 16px;
}

.title{font-weight:600;font-size:16px;margin:0}
.artist{font-size:13px;color:rgba(230,238,248,0.7);margin-top:6px}

.controls{padding:12px 16px 18px 16px;display:grid;gap:10px}

.progress{display:flex;align-items:center;gap:10px}
.time{font-size:12px;width:40px;text-align:center;color:rgba(230,238,248,0.8)}
input[type=range]{-webkit-appearance:none;width:100%;height:6px;border-radius:6px;background:rgba(255,255,255,0.08)}
input[type=range]::-webkit-slider-thumb{-webkit-appearance:none;width:14px;height:14px;border-radius:50%;background:var(--accent);box-shadow:0 0 0 6px rgba(255,59,59,0.12)}

.row{display:flex;align-items:center;justify-content:space-between}

.big-btn{width:64px;height:64px;border-radius:50%;display:grid;place-items:center;background:linear-gradient(180deg,#111827,#0b1220);border:1px solid rgba(255,255,255,0.04);box-shadow:0 6px 18px rgba(2,6,23,0.6);cursor:pointer}
.icon{width:0;height:0;border-style:solid}
.play-icon{border-width:12px 0 12px 18px;border-color:transparent transparent transparent #eaf2ff;margin-left:4px}
.pause-icon{display:flex;gap:6px}
.pause-icon div{width:6px;height:18px;background:#eaf2ff;border-radius:2px}

.small{display:flex;gap:12px;align-items:center}
.btn{width:40px;height:40px;border-radius:8px;display:grid;place-items:center;background:transparent;border:1px solid rgba(255,255,255,0.03);cursor:pointer}

.rotate{position:absolute;right:12px;bottom:12px;width:72px;height:72px;border-radius:50%;overflow:hidden;border:3px solid rgba(255,255,255,0.06);display:grid;place-items:center;background:linear-gradient(180deg, rgba(255,255,255,0.04), rgba(0,0,0,0.25))}
.disc{width:60px;height:60px;border-radius:50%;background-image: url('./bg.jpeg');background-size:cover;background-position:center;transition:transform 0.2s linear}
.disc.spin{animation:spin 6s linear infinite}

@keyframes spin{to{transform:rotate(360deg)}}

footer{font-size:12px;color:rgba(230,238,248,0.6);text-align:center;margin-top:14px}

/* responsive */
@media (max-width:420px){.player{width:92vw}}

  </style>
</head>
<body>
  <div class="player" role="application" aria-label="music player">
    <div class="art">
      <div class="rotate">
        <div id="disc" class="disc"></div>
      </div>
    </div><div class="meta">
  <h1 class="title" id="title">Local Track</h1>
  <div class="artist" id="artist">./music.mp3</div>
</div>

<div class="controls">
  <div class="progress">
    <div class="time" id="current">0:00</div>
    <input id="seek" type="range" min="0" max="100" value="0" step="0.1" aria-label="seek bar">
    <div class="time" id="duration">0:00</div>
  </div>

  <div class="row">
    <div class="small">
      <button id="prev" class="btn" title="Previous">‚èÆ</button>
    </div>

    <div style="display:flex;gap:14px;align-items:center">
      <div id="playBtn" class="big-btn" title="Play/Pause" aria-pressed="false">
        <div id="playIcon" class="icon play-icon"></div>
      </div>
    </div>

    <div class="small">
      <input id="volume" type="range" min="0" max="1" step="0.01" value="0.8" title="volume" style="width:110px">
      <button id="mute" class="btn" title="Mute">üîä</button>
    </div>
  </div>
</div>

  </div><audio id="audio" src="./music.mp3" preload="metadata"></audio>

  <script>
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('playBtn');
    const playIcon = document.getElementById('playIcon');
    const seek = document.getElementById('seek');
    const current = document.getElementById('current');
    const duration = document.getElementById('duration');
    const volume = document.getElementById('volume');
    const mute = document.getElementById('mute');
    const disc = document.getElementById('disc');

    let wasPlaying = false;

    function fmt(t){
      if (!isFinite(t)) return '0:00';
      const m = Math.floor(t/60); const s = Math.floor(t%60).toString().padStart(2,'0');
      return `${m}:${s}`;
    }

    audio.addEventListener('loadedmetadata', ()=>{
      seek.max = audio.duration;
      duration.textContent = fmt(audio.duration);
    });

    audio.addEventListener('timeupdate', ()=>{
      seek.value = audio.currentTime;
      current.textContent = fmt(audio.currentTime);
    });

    seek.addEventListener('input', ()=>{
      audio.currentTime = seek.value;
    });

    playBtn.addEventListener('click', ()=>{
      if (audio.paused){ audio.play(); playBtn.setAttribute('aria-pressed','true'); playIcon.className='icon pause-icon'; disc.classList.add('spin'); }
      else { audio.pause(); playBtn.setAttribute('aria-pressed','false'); playIcon.className='icon play-icon'; disc.classList.remove('spin'); }
    });

    audio.addEventListener('play', ()=>{ playIcon.className='icon pause-icon'; disc.classList.add('spin'); });
    audio.addEventListener('pause', ()=>{ playIcon.className='icon play-icon'; disc.classList.remove('spin'); });

    volume.addEventListener('input', ()=>{ audio.volume = volume.value; mute.textContent = audio.volume==0 ? 'üîá' : 'üîä'; });

    mute.addEventListener('click', ()=>{
      if (audio.muted){ audio.muted = false; mute.textContent='üîä'; volume.value = audio.volume; }
      else { audio.muted = true; mute.textContent='üîá'; }
    });

    // keyboard support
    document.addEventListener('keydown', (e)=>{
      if (e.code === 'Space'){
        e.preventDefault(); playBtn.click();
      }
      if (e.code === 'ArrowRight') audio.currentTime = Math.min(audio.currentTime + 5, audio.duration || 0);
      if (e.code === 'ArrowLeft') audio.currentTime = Math.max(audio.currentTime - 5, 0);
    });

    // fallback if file not found. show filename as title
    const src = audio.getAttribute('src') || '';
    document.getElementById('title').textContent = src.split('/').pop() || 'Local Track';
    document.getElementById('artist').textContent = src;
  </script></body>
</html>
